<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Page</title>
</head>
<body id="myBody">
    <h1 id="myH1">Sign Up</h1>
    <p>Sign up page.</p>
    <div class="container">
     <form action="submit">
      <div class="div1">
       <div class="div2">Sign Up</div>
        <fieldset><label id="firstname">First Name: <input id="firstname" type="text" placeholder="First name" required ></label></fieldset>
        <fieldset><label id="lastname">Last Name: <input id="lastname" type="text" placeholder="Last name" required></label></fieldset>
        <fieldset><label id="email">Email: <input id="email" type="email" placeholder="Enter Email" required></label></fieldset>
        <fieldset><label id="password">Create a password: <input id="password" type="text" type="number" minlength="8" maxlength="15" placeholder="Enter password" required></label></fieldset>
        <fieldset><label id="password">Confirm your password: <input id="password" type="password" minlength="8" maxlength="15" placeholder="Enter password" required></label></fieldset>
        <a href="login.html">Already have an account?</a>
       <div>
       <button type="submit" class="create" id="myBtn">Create Account</button>
      </div>
    </div>
      </form>
  </div>
      <script src="script.js"></script>
</body>
</html>
